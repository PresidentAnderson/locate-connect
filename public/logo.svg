<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260" fill="none">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Magnifying glass circle -->
  <circle cx="85" cy="85" r="50" stroke="url(#primaryGradient)" stroke-width="8" fill="none"/>

  <!-- Magnifying glass handle -->
  <line x1="122" y1="122" x2="160" y2="160" stroke="url(#primaryGradient)" stroke-width="10" stroke-linecap="round"/>

  <!-- Network nodes inside magnifying glass -->
  <circle cx="70" cy="70" r="8" fill="url(#accentGradient)"/>
  <circle cx="100" cy="75" r="8" fill="url(#accentGradient)"/>
  <circle cx="80" cy="100" r="8" fill="url(#accentGradient)"/>

  <!-- Connection lines between nodes -->
  <line x1="70" y1="70" x2="100" y2="75" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="70" x2="80" y2="100" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="75" x2="80" y2="100" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Outer connection dots (discovery element) -->
  <circle cx="40" cy="45" r="5" fill="#0891b2" opacity="0.6"/>
  <circle cx="140" cy="50" r="5" fill="#0d9488" opacity="0.6"/>
  <circle cx="45" cy="130" r="5" fill="#14b8a6" opacity="0.6"/>

  <!-- Subtle connection arcs to outer dots -->
  <path d="M45 45 Q 55 60 62 65" stroke="#0891b2" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M135 55 Q 120 65 108 73" stroke="#0d9488" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Brand name -->
  <text x="100" y="210" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600">
    <tspan fill="#0891b2">Locate</tspan><tspan fill="#0d9488">Connect</tspan>
  </text>
</svg>

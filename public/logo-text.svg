<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(5, 5) scale(0.35)">
    <!-- Magnifying glass circle -->
    <circle cx="85" cy="85" r="50" stroke="url(#primaryGradient)" stroke-width="8" fill="none"/>
    <!-- Magnifying glass handle -->
    <line x1="122" y1="122" x2="160" y2="160" stroke="url(#primaryGradient)" stroke-width="10" stroke-linecap="round"/>
    <!-- Network nodes -->
    <circle cx="70" cy="70" r="8" fill="url(#accentGradient)"/>
    <circle cx="100" cy="75" r="8" fill="url(#accentGradient)"/>
    <circle cx="80" cy="100" r="8" fill="url(#accentGradient)"/>
    <!-- Connection lines -->
    <line x1="70" y1="70" x2="100" y2="75" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="70" y1="70" x2="80" y2="100" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="100" y1="75" x2="80" y2="100" stroke="url(#accentGradient)" stroke-width="3"/>
  </g>

  <!-- Text -->
  <text x="85" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600">
    <tspan fill="#0891b2">Locate</tspan><tspan fill="#0d9488">Connect</tspan>
  </text>
</svg>
